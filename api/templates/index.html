<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключаем стили Bootstrap (можно заменить на локальные файлы, если требуется) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Консоль</title>
    <style>
        /* Дополнительные стили для консольного интерфейса */
        .console-container {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: black;
            color: white;
        }

        .input-container {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Консоль</h1>
        <!-- Контейнер для вывода консольных сообщений -->
        <div class="console-container"></div>
        <!-- Контейнер для ввода команд -->
        <div class="input-container">
            <input type="text" class="form-control" id="console-input" placeholder="Введите команду">
        </div>
    </div>

    <!-- Подключаем скрипты Bootstrap (можно заменить на локальные файлы, если требуется) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Обработчик нажатия Enter в поле ввода команды
        document.getElementById('console-input').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                // Получаем введенную команду
                var command = this.value;
                // Очищаем поле ввода
                this.value = '';
                // Создаем новый элемент для вывода команды в консоли
                var commandElement = document.createElement('div');
                commandElement.textContent = '> ' + command;
                // Добавляем элемент в консоль
                document.querySelector('.console-container').appendChild(commandElement);
                // Прокручиваем консоль вниз, чтобы последние сообщения были видны
                document.querySelector('.console-container').scrollTop = document.querySelector('.console-container').scrollHeight;
                // Здесь вы можете выполнить обработку введенной команды
                // Например, отправить команду на сервер и получить ответ
                // Или выполнить локальные действия на основе введенной команды
            }
        });
    </script>
</body>

</html>
